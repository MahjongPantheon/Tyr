<div

      class="yaku-set"
      *ngFor="let data of yakuList"
      >
      <a href="" [name]="data.anchor" #scrlink></a>

        class="yaku-row"
        *ngFor="let yakuRow of data.groups"
        >
        <yaku-item-button
          *ngFor="let yaku of yakuRow"
          [yaku]="yaku"

          (onClick)="yakuSelect($event)"
