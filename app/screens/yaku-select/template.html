<div class="wrap">
  <div class="buttons">
    <button
      (click)="showSimple()"
      [class.pressed]="this.showSimpleYaku"
      >ðŸ˜ƒ</button>
    <button
      (click)="showRare()"
      [class.pressed]="this.showRareYaku"
      >ðŸ˜®</button>
    <button
      (click)="showYakuman()"
      [class.pressed]="this.showYakumans"
      >ðŸ˜±</button>
  </div>
  <div
    class="yakumanList"
    *ngIf="this.showYakumans"
    >
    <div
      class="yaku-row"
      *ngFor="let yakuRow of yakumanList"
      >
      <yaku-item-button
        *ngFor="let yaku of yakuRow"
        [yaku]="yaku"
        [pressed]="this.selectedYaku[yaku.id]"
        (onClick)="yakuSelect($event)"
        ></yaku-item-button>
    </div>
  </div>
  <div
    class="yakumanList"
    *ngIf="this.showRareYaku"
    >
    <div
      class="yaku-row"
      *ngFor="let yakuRow of yakuRareList"
      >
      <yaku-item-button
        *ngFor="let yaku of yakuRow"
        [yaku]="yaku"
        [pressed]="this.selectedYaku[yaku.id]"
        (onClick)="yakuSelect($event)"
        ></yaku-item-button>
    </div>
  </div>
  <div
    class="yakuList"
    *ngIf="this.showSimpleYaku"
    >
    <div
      class="yaku-row"
      *ngFor="let yakuRow of yakuList"
      >
      <yaku-item-button
        *ngFor="let yaku of yakuRow"
        [yaku]="yaku"
        [pressed]="this.selectedYaku[yaku.id]"
        (onClick)="yakuSelect($event)"
        ></yaku-item-button>
    </div>
  </div>
  <hr />
</div>
